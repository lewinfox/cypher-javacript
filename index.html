<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Cypher</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="key-input">Key</label>
                            <input type="text" class="form-control" id="key-input" name="key-input" placeholder="Type or paste key here" value="hello">
                        </div>
                        <div class="form-group">
                            <label for="text-input">Plain or cyphertext</label>
                            <textarea class="form-control" id="text-input" name="text-input" placeholder="Type or paste message text here"></textarea>
                        </div>

                        <button id="btn-encypher" class="btn btn-primary">Encypher</button>
                        <button id="btn-decypher" class="btn btn-primary">Decypher</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-secondary" id="text-output" role="alert">
                        Output will appear here
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
        <!-- <script type="module" src="modulo.js"></script> -->
    </body>
</html>
