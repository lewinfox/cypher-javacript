<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="master.css">
        <title>Cypher</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Cypher</h1>
                    <p>Javascript implentation of the <a href="https://en.wikipedia.org/wiki/Vigenère_cipher">Vigenère cipher</a>.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="key-input"><h4>Key</h4></label>
                            <input type="text" class="form-control" id="key-input" name="key-input" placeholder="Type or paste key here">
                        </div>
                        <div class="form-group">
                            <label for="text-input"><h4>Plain or cyphertext</h4></label>
                            <textarea class="form-control" id="text-input" name="text-input" placeholder="Type or paste message text here"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button id="btn-encypher" class="btn btn-lg btn-success btn-block">Encypher</button>
                </div>
                <div class="col-6">
                    <button id="btn-decypher" class="btn btn-lg btn-warning btn-block">Decypher</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-secondary invisible" id="text-output">

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
        <!-- <script type="module" src="modulo.js"></script> -->
    </body>
</html>
